<html>
<head>
	<title>HTML Form</title>
	<link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>
	<div >
		<form class="pertama">
			<fieldset>
				<h1>SIGN IN</h1>
				<p>
					<label for="Username">Username:</label><br>
					<input type="Username" id="Username" placeholder="Username">
				</p>
				<p>
					<label for="Password" style="padding-top: 35px">Password:</label><br>
					<input type="Password" id="Password" placeholder="Password">
				</p>
				<p>		
					<input type="checkbox" id="Ingatkan Saya" name="checkbox" value="checkbox"><label for="Ingatkan Saya">Ingatkan Saya</label><br>
				<p>	
					<button type="Submit" class="Submit">Log in</button>
				</p>
			</fieldset>
		</form>
	</div>
	<div>
		<form class="kedua">
			<fieldset>
				<h1>SIGN UP</h1>
				<p>
					<label for="Nama Lengkap">Nama Lengkap:</label><br>
					<input type="text" id="Nama Lengkap" name="Nama Lengkap" placeholder="Nama Lengkap">
				</p>
				<P>
					<label for="E-mail">E-mail:</label><br>
					<input type="text" id="E-mail" name="E-mail" placeholder="E-mail">
				</P>
				<p>
					<label for="Password">Password : </label><br>
					<input type="Password" id="Password" name="Password"
					placeholder="Password">
				</p>
				<p>
					<label for="Konfirmasi Password">Konfirmasi Password : </label>
				</p>
				<p>
					<input type="Password" id="Konfirmasi Password" name="Konfirmasi Password" placeholder="Konfirmasi Password">
				</p>
			<br><br>
			<button type="Submit" class="Submit">Registrasi</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
